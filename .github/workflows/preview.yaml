name: Terraform Docs Preview

on:
  workflow_call:
    inputs:
      docs_path:
        description: 'Path to the documentation directory'
        required: false
        default: 'docs'
        type: string
      changed_files:
        description: 'JSON list of changed markdown files'
        required: true
        type: string

permissions:
  contents: read
  pull-requests: write

jobs:
  preview-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout action repository
        uses: actions/checkout@v6
        with:
          repository: Sho2010/terraform-docs-preview-action
          path: .preview-action

      - name: Setup github-comment
        uses: shmokmt/actions-setup-github-comment@v2.1.0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: .preview-action/package-lock.json

      - name: Install dependencies
        working-directory: .preview-action
        run: npm ci

      - name: Install Playwright browsers
        working-directory: .preview-action
        run: npx playwright install chromium

      - name: Checkout calling repository
        uses: actions/checkout@v6
        with:
          path: target-repo

      - name: Generate Previews
        working-directory: .preview-action
        run: |
          mkdir -p screenshots
          echo '${{ inputs.changed_files }}' | jq -r '.[]' | while read -r file; do
            node scripts/preview-docs.js "../target-repo/$file" || echo "Failed: $file"
          done

      # TODO: support multi object storage

      - name: Upload Screenshots to Artifact
        if: github.event_name == 'pull_request'
        id: upload-artifact-screenshots
        uses: actions/upload-artifact@v5
        with:
          name: doc-previews
          path: .preview-action/screenshots/
          retention-days: 30

      # - name: Upload Screenshots to S3
      #   if: github.event_name == 'pull_request' && ( inputs.storage_type == 's3' || inputs.storage_type == 'r2' )
      #   id: upload-s3-screenshots
      #   uses: actions/upload-artifact@v5
      #   with:
      #     name: doc-previews
      #     path: .preview-action/screenshots/
      #     retention-days: 30

      - name: Post Preview Comment
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Format changed files list
          CHANGED_FILES=$(echo '${{ inputs.changed_files }}' | jq -r '.[] | "- \(.)"' | tr '\n' '\n')

          # Get artifact URL
          ARTIFACT_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # Count generated screenshots
          PREVIEW_COUNT=$(find .preview-action/screenshots -type f -name "*.png" 2>/dev/null | wc -l)

          # Build preview results message
          PREVIEW_RESULTS="Generated ${PREVIEW_COUNT} preview(s) for the changed documentation files."

          github-comment post \
            -config .preview-action/.github/github-comment.yaml \
            -k preview-docs \
            -var "preview_results:${PREVIEW_RESULTS}" \
            -var "artifact_url:${ARTIFACT_URL}" \
            -var "changed_files:${CHANGED_FILES}"
